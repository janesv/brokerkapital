<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1251"></head><body><div>
	<!--p id="tit">КАСКО со скидкой 10%</p-->
	<form id="imushestvo_form" method="post" action="http://finalliance.ru/casco_form/forma_imushestvo.html">
		
		<div class="frow" style="padding-top:0;">
			
			<div class="box">
				<p class="chto">Что будем страховать?</p>
				<div class="radio-box w2">
					<input id="new" type="radio" name="pole[chto]" maxlength="2" value="Дом" checked=""><label class="ml" for="new"><span></span>Дом</label>&nbsp;					
					<input id="old" type="radio" name="pole[chto]" maxlength="2" value="Квартира"><label class="ml" for="old"><span></span>Квартира</label>
				</div>
			</div>
		</div>
		
		<div class="separator"></div>		
	
		<div class="frow">	
			<div class="box bt">
				<label>Как вас зовут</label>
				<div id="name-wrap" class="wrap">
					<input class="i" id="your_name" type="text" name="pole[your_name]" value="" placeholder="">
					
				</div>
			</div>

			<div class="box bt">
				<label>Контактный телефон</label>
				<div id="phone-wrap" class="wrap required visi">
					<input class="i" id="phone" type="text" name="pole[your_phone]" value="" placeholder="+7 (___) ___-____">
					<div class="error-box">Поле обязательно для заполнения.</div>
				</div>
			</div>

			<div class="box">
				<label>Ваш E-mail</label>
				<div id="email-wrap" class="wrap">
					<input class="i" id="email" type="text" name="pole[your_email]" value="" placeholder="">
				</div>
			</div>
		</div>

		<div class="separator"></div>

		<div class="frow" style="text-align: center; margin-top: -15px;"> 	
			<div class="box">
				<input type="hidden" name="pole[submit]" value="imushestvo">
				<input type="submit" id="imushestvo_form_submit" class="submit-button" value="Отправить">
			</div>
		</div>
		<div id="mail_success"><span>Спасибо ваша заявка принята!</span></div>
		<div id="mail_fail"><span>Ошибка отправки данных на север!</span></div>
	</form>
</div></body></html>
